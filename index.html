  <body>
    <header>
      <hgroup>
        <h1>Rock, Paper, Scissors</h1>
        <p>Joana's having some fun making you fight the machine!</p>
      </hgroup>
    </header>
    <main>
      <h2>Take your pick!</h2>
      <section>
        <button type="button" onclick="storeUserChoice(this)" value="rock">
          Rock
        </button>
        <button type="button" onclick="storeUserChoice(this)" value="paper">
          Paper
        </button>
        <button type="button" onclick="storeUserChoice(this)" value="scissors">
          Scissors
        </button>
      </section>
      <section id="results">
        <div>
          <h3>You</h3>
          <p id="userChoice"></p>
        </div>
        <div>vs</div>
        <div>
          <h3>Machine</h3>
          <p id="machineChoice"></p>
        </div>
      </section>
      <section class="messages">
        <p id="announcement"></p>
        <p id="roundWinner"></p>
      </section>
    </main>
