<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors - a little game coded by Joana Ray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta
      property="og:title"
      content="Rock, Paper, Scissors - a little game coded by Joana Ray"
    />
    <meta property="og:description" content="Rock, Paper, Scissors is a javascript game coded by Joana Ray as a front-end exercise.">
    <meta property="og:url" content="http://joana.cc/rock-paper-scissors/" />
    <meta
      property="og:image"
      content="http://joana.cc/rock-paper-scissors/rps-thumb.jpg"
    />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Rock, Paper, Scissors</h1>
        <p>Joana's having some fun making you fight the machine!</p>
      </hgroup>
    </header>
    <main>
      <h2>Take your pick!</h2>
      <section>
        <button type="button" onclick="storeUserChoice(this)" value="rock">
          Rock
        </button>
        <button type="button" onclick="storeUserChoice(this)" value="paper">
          Paper
        </button>
        <button type="button" onclick="storeUserChoice(this)" value="scissors">
          Scissors
        </button>
      </section>
      <section id="results">
        <div>
          <h3>You</h3>
          <p id="userChoice"></p>
        </div>
        <div>vs</div>
        <div>
          <h3>Machine</h3>
          <p id="machineChoice"></p>
        </div>
      </section>
      <section class="messages">
        <p id="announcement"></p>
        <p id="roundWinner"></p>
      </section>
    </main>
    <footer id="footer">
      <p><a href="http://www.joana.cc/">Joana R.</a> 2023</p>
    </footer>
  </body>
  <script>
    let footerHeight = document.getElementById("footer").offsetHeight;
    document.documentElement.style.setProperty("--footer-height", footerHeight);
    console.log(footerHeight);
  </script>
</html>
